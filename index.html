<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">VINTAGEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                    <h3 class="titulo">THE BREAKFAST CLUB</h3>
                    <p class="descricao">Cinco adolescentes são confinados no colégio em um sábado, com a tarefa de escrever uma redação de mil palavras sobre o que pensam de si mesmos.</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/filme1.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/filme2.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/filme3.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/filme4.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/filme5.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/filme6.jpg" alt="" srcset=""></div>
           
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/3e956672a2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
